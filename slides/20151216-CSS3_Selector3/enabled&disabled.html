<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:enabled and :disabled</title>
    <style>
        :enabled{
            background:lightgreen;
        }
        :disabled{
            background:red;
        }
    </style>
</head>
<body>
    <input type="text">
    <br>
    <input type="text" value="ABCD">
    <br>
    <input type="text" disabled>
</body>
</html>
