<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:in-range and :out-of-range</title>
    <style>
        p:target{
            background:yellow;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#a1">a1</a>
        <a href="#b2">b2</a>
        <a href="#c3">c3</a>
    </nav>
    <p id="a1">a1</p>
    <p id="b2">b2</p>
    <p id="c3">c3</p>
</body>
</html>
