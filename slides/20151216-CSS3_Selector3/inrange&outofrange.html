<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:in-range and :out-of-range</title>
    <style>
        :in-range{
            background:yellow;
        }
        :out-of-range{
            background:red;
        }
    </style>
</head>
<body>
    <input type="text" value="text">
    <br>
    0~10<input type="number" min="0" max="10">
</body>
</html>
