<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Elements Relation</title>
    <style>
        ::first-letter{
            color:yellow;
        }
        ::first-line{
            color:green;
        }
        ::-moz-selection{
            color:red;
        }
        ::selection{
            color:red;
        }
    </style>
</head>
<body>
    <p>
        1234567890<br>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ<br>
        abcdefghiklmnopqrstuvwxyz
    </p>
</body>
</html>
