<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relation Selector</title>
	<style>
		div>h2,h2+p{
			color:blue;
		}
		div~p{
			color:red;
		}
	</style>
</head>
<body>
	<h1>H1</h1>
	<h2>h2</h2>
	<p>p</p>
	<p>p</p>
	<p>p</p>
	<div>
		<h2>div>h2</h2>
		<p>div>p</p>
		<p>div>p</p>
		<span>
			<p>div>span>p</p>
			<p>div>span>p</p>
		</span>
		<p>div>p</p>
	</div>
	<p>p</p>
	<p>p</p>
</body>
</html>
