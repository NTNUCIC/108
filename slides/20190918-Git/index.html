<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Git</title>

		<link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
		<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<h1 style="margin-top: 100px">Git 版本控制</h1>
					<h4>林弘祥</h4>
					<h4>2019 / 09 / 18</h4>
				</section>
				<section>
					<section>
						<h3>首先先來說個關於合作小故事...</h3>
					</section>
					<section>
						<h3>大家應該都有<del style="color: #777777">被迫</del>跟人一起做</h3>
						<h4>期末專題、 分組報告、 影音剪輯...的經驗吧</h4>
					</section>
				</section>
				<section>
					<section>
						<h2>現在假設你們要做一個專案</h2>
						<h4 class = "fragment" style="color: #777777">然後你不幸要負責改code</h4>
					</section>
				</section>
				<section>
					<section data-background="img/story_1.png">
						<h3 style="color: #000">老闆 / 導師 / 夥伴 / 自己</h3>
						<h2 class="fragment zoom-in" style="color: #000">再加(改)個_____好了</h2>
					</section>
					<section data-background="img/story_2.png">
						<h2 class="fragment zoom-in" style="color: #000">: 這個不好再改個_____好了</h2>
					</section>
					<section data-background="img/story_3.png">
						<h2 class="fragment zoom-in" style="color: #000">: 再稍微改個_____好了</h2>
					</section>
					<section data-background="img/story_4.png"></section>
					<section>
						<h1>......</h1>
					</section>
					<section>
						<h2>兩個月後...沒人知道啥是啥了</h2>
						<h4 class="fragment zoom-in" style="color: #777777">但...出Bug還是你要負責...</h4>
					</section>
				</section>

				<section>
					<h2>又或者你們要做一個專案</h2>
					<h4 class = "fragment" style="color: #777777">然後決定用___來存放資料</h4>
				</section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../plugin/zoom-js/zoom.js', async: true },
					{ src: '../plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
