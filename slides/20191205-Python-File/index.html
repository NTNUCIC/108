				<!-- File Object -->

					<h2>File Object</h2>
					<pre><code class="python">FileObject = open('FILENAME', MODE, BUFFERING, ENCODING)</code></pre>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							### 開啟 / 關閉

							```python
							# 開啟 test.txt 檔案
							File = open('test.txt', 'r')  # 'r': open for reading (default)

							# 關閉檔案
							File.close()
							```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### 模式設定

							| MODE | Readable | Writable | Overwrites |
							| :-:  |    :-:   |   :-:    |    :-:     |
							|  r   |     O    |          |            |
							|  w   |          |    o     |     o      |
							|  x   |          |    o     |            |
							|  a   |     o    |    o     |            |
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							* In 'x' mode, if file exist, raise FileExistsError
							* File mode: 'b', 't', '+'
								- 'b': Binary Mode
								- 't': Text Mode
								- '+': Open a disk file for updating (read / write)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### 自動進行資源管理

							```python
							with open(FILENAME) as FILE:
								# DOSOMETHING AT HEAR
							```

							* 使用完後系統會自己回收相關資源
							* 避免資源占用, 互鎖...等錯誤
						</script>
					</section>
				</section>
				<!-- I/O -->
				<section>
					<section data-markdown>
						<script type="text/template">
							### 讀 / 寫

							```python
							# 嘗試讀入COUNT位資料, 若沒設COUNT, 嘗試讀到能讀的最大量
							FILE.read(COUNT)

							# 嘗試讀入一行資料
							FiILE.readline()

							# 嘗試讀入COUNT行資料, 若沒設COUNT, 嘗試讀到能讀的最大量
							FiILE.readlines(COUNT)

							# 嘗試寫入資料
							FILE.write(STRING)

							# 嘗試寫入多行資料
							FiILE.writelines(LIST)
							```
						</script>
					</section>
					<!-- Etc. -->

						<script type="text/template">
							### 其他操作

							* .tell(): 目前游標位置
							* .seek(...): 移動游標到...位置
							* .name: 檔案名稱
							* .mode: 目前操作模式
							* .closed: 檔案是否關閉
						</script>

				<!-- JSON -->
				<section>
					<section>
						<h2>使用 JSON 格式進行檔案存取</h2>
						<pre><code class="python">import json</code></pre>
					</section>
					<section data-markdown>
						<script type="text/template">
							```python
							import json

							with open('test.txt', 'w') as File:
								Data = {'NAME': 'OWO', 'LIST': [1, 3, 4], 'FLOAT': 3.14}
								json.dump(Data, File)  # 用JSON格式進行資料儲存

							with open('test.txt', 'r') as File:
								Data = json.load(File)  # 加載一個JSON格式的資料
								print(type(Data), Data)
								print(type(Data['LIST']), Data['LIST'])
							```
						</script>
