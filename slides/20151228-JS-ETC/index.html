				<section>
					<h2>JS的變數</h2>
					<p class="fragment">千萬不要小看了變數的宣告</p>
					<p class="fragment">這是JS神奇的部份之一</p>
				</section>
				
				<section>
					<h2>JS的宣告</h2>
					<p class="fragment">JS的變數可以在使用後才宣告</p>
					<p class="fragment">而且還不會是全域變數</p>
					<p class="fragment">JS的變數宣告是hoisted...</p>
				</section>
				
				<section>
					<h2>實際案例</h2>
					<div id="demo_dh" class="fragment"></div>
					<pre class="fragment" style="width:700px;font-size:28px;"><code class="html"><script style="display:block">
	x = 5;
	elem = document.getElementById("demo_dh");
	elem.innerHTML = x;
	var x;
</script></code></pre>
				</section>
				
				<section>
					<h2>JS的初始化</h2>
					<p class="fragment">JS的變數初始化並沒有hoisted</p>
					<p class="fragment">先初始化後初始化會有差別</p>
				</section>
				
				<section>
					<h2>使用前初始化</h2>
					<div id="demo_ihb" class="fragment"></div>
					<pre class="fragment" style="width:680px;font-size:28px;"><code class="html"><script style="display:block">
	var a = 5;
	var b = 7;
	elem = document.getElementById("demo_ihb");
	elem.innerHTML = a + " " + b;
</script></code></pre>
				</section>
				
				<section>
					<h2>使用後初始化</h2>
					<div id="demo_iha" class="fragment"></div>
					<pre class="fragment" style="width:680px;font-size:28px;"><code class="html"><script style="display:block">
	var p = 5;
	elem = document.getElementById("demo_iha");
	elem.innerHTML = p + " " + q;
	var q = 7;
</script></code></pre>
				</section>
				
				<section>
					<h2>先宣告使用後初始化</h2>
					<div id="demo_dbi" class="fragment"></div>
					<pre class="fragment" style="width:680px;font-size:28px;"><code class="html"><script style="display:block">
	var c = 5;
	var d;
	elem = document.getElementById("demo_dbi");
	elem.innerHTML = c + " " + d;
	d = 7;
</script></code></pre>
				</section>
			</section>
