<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth- odd/even</title>
    <style>
        *{
            margin:10px;
        }
        div:nth-child(odd){
            border:1px solid red;
        }
        p:nth-last-of-type(even){
            border:1px solid green;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <p>p1</p>
    <p>p2</p>
    <div>div2</div>
    <div>
        <h2>div3>h2</h2>
        <p>div3>p1</p>
        <p>div3>p2</p>
        <div>div3>div1</div>
        <div>div3>div2</div>
    </div>
    <p>p3</p>
    <div>
        div4
        <div>div4>div1</div>
    </div>
</body>
</html>
