<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Value Start With</title>
    <style>
        [value|="star"]{
            background:lightblue;
        }
    </style>
</head>
<body>
    <input type="text" value="starcraft">
    <br>
    <input type="text" value="star craft">
    <br>
    <input type="text" value="star-craft">
    <br>
</body>
</html>
