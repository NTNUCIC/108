<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:last-child &amp; :last-of-type</title>
    <style>
        *{
            margin:10px;
        }
        div:last-child{
            border:1px solid red;
        }
        p:last-of-type{
            background:yellow;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <p>p1</p>
    <p>p2</p>
    <div>div2</div>
    <div>
        <h2>div3>h2</h2>
        <p>div3>p1</p>
        <div>div3>div1</div>
        <div>div3>div2</div>
        <p>div3>p2</p>
    </div>
    <p>p3</p>
    <div>
        div4
        <div>div4>div1</div>
    </div>
</body>
</html>
