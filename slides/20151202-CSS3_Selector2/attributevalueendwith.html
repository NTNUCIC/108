<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Value End With</title>
    <style>
        [value$="le"]{
            background:lightblue;
        }
    </style>
</head>
<body>
    <input type="text" value="pineapple">
    <br>
    <input type="text" value="bad apple">
    <br>
    <input type="text" value="cobble bed">
    <br>
</body>
</html>
