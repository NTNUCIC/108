<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:only-child &amp; :only-of-type</title>
    <style>
        *{
            margin:10px;
        }
        div:only-child{
            background:lightblue;
        }
        p:only-of-type{
            background:yellow;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <p>p1</p>
    <p>p2</p>
    <div>div2</div>
    <div>
        <h2>div3>h2</h2>
        <p>div3>p1</p>
        <div>div3>div1</div>
        <div>div3>div2</div>
    </div>
    <p>p3</p>
    <div>
        div4
        <div>div4>div1</div>
    </div>
</body>
</html>
