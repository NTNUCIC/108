<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Classes:Link</title>
    <style>
        a{
            text-decoration:none;
        }
        a:link{
            color:red;
        }
        a:visited{
            color:darkgreen;
        }
        a:focus{
            background:yellow;
        }
        a:hover{
            text-decoration:underline;
        }
        a:active{
            font-size:2em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="http://ntnucic.github.io/104" target="_blank">NTNUCIC</a></li>
            <li><a href="http://www.google.com.tw" target="_blank">Google</a></li>
            <li><a href="http://www.w3schools.com" target="_blank">W3Schools</a></li>
        </ul>
    </nav>
</body>
</html>
