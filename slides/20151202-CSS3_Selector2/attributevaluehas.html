<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Value Has</title>
    <style>
        [value~="abc"]{
            background:lightblue;
        }
    </style>
</head>
<body>
    <input type="text" value="abc">
    <br>
    <input type="text" value="alsabcldf">
    <br>
    <input type="text" value="als abc ldf">
    <br>
</body>
</html>
