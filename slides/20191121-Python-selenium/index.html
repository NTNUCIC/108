				<!-- Function -->
				<section>
					<h2 style="position: relative;top:-5rem">Function</h2>
					<pre><code>def FunctionName(...): ...</code></pre>
					<ul>
						<li>一塊僅在被呼叫時才執行的 code</li>
						<li>可以傳入參數 / 傳回結果</li>
						<li>讓程式撰寫更具效率, 且更易維護</li>
					</ul>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
						### 建立 & 使用

						* 建立: 使用 `def` 關鍵字建立, 注意縮排
							- 命名規則同變數命名規則
						* 使用: `FunctionName(...)`

						```python
						def HelloWorld():
							print('owo)/ Hello World !')

						HelloWorld()  # owo)/ Hello World !
						HelloWorld()  # owo)/ Hello World !
						```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						### 傳入參數 / 傳出結果

						* 傳入: 於函數定義時寫於 `()` 內
						* 傳出: 使用 `return` 關鍵字

						```python
						def Hello(Name):
							print(f'owo)/ Hello {Name} !')
						def Hi(Name):
							return f'{Name}: ouo)/ Hi ~~~'

						Hello('Nick')  # owo)/ Hello Nick !
						print(Hi('Nick'))  # Nick: ouo)/ Hi ~~~
						```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						### 參數預設值 & 參數帶入順序

						* 有預設值的 & 指定參數帶入的要放後面

						```python
						def test(x, y, z=0):
							print(f'{x} {y} {z}')

						# def test(x=0, y, z):
						# Error: non-default argument follows default argument

						test(12, 34) # 12 34 0
						test(12, 34, 56)  # 12 34 56
						test(12, z=34, y=56)  # 12 56 43
						
						# test(x=12, 34, 56)
						# Error: positional argument follows keyword argument
						# test(12, 34, y=56)
						# Error: got multiple values for argument 'y'
						```
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						### 不定參數

						* `def FunctionName(*args): ...`
						* 視為傳入一個 `tuple` 型態變數 `args`

						```python
						def test(*args):
							print(f'There are {len(args)} argument: ', end='')
							for e in args:
								print(e, end=', ')

						test(1, 'owo')  # There are 2 argument: 1, 'owo', 
						test(1, 'owo', 3.4)  # There are 3 argument: 1, 'owo', 3.4, 
						```
						</script>
					</section>

					<section>
						<h3>selenium: 瀏覽特定網頁</h3>
					</section>
					<!-- browser object -->
					<section data-markdown>
						<script type="text/template">
						#### webdriver object

						```python
						from selenium import webdriver
						browser = webdriver.Chrome()
						```

						* 建立瀏覽器物件
						</script>
					</section>
					<!-- .get() & .quit() -->
					<section data-markdown>
						<script type="text/template">
							#### .get(url) & .quit()

							```python
							browser.get('https://www.google.com/')
							browser.quit()
							```

							* `.get(url)` 開啟並瀏覽 `url` 網頁
							* `.quit()` 關閉瀏覽器並退出驅動程式
							* `.close()` 關閉瀏覽器
						</script>
					</section>
					<!-- Common Option -->
					<section data-markdown>
						<script type="text/template">
							#### 其他常用功能

							* 視窗最大化: `.maximize_window()`
							* 重新整理: `.refresh()`
							* 上一頁: `.back()`
							* 下一頁: `.forward()`
							* 目前網址: `.current_url()`
							* 網頁原始碼:  `.page_source()`
						</script>
					</section>
				</section>

				<!-- selenium Ex -->
				<section>
					<section data-markdown>
						<script type="text/template">
						### Ex: LMGTFY

						來寫個簡單的小程式,
						模擬 [LMGTFY](https://zh.lmgtfy.com) 所做的事
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						### Ex: LMGTFY

						```python
						from selenium import webdriver
						from time import sleep
						browser = webdriver.Chrome()
						target = input('find ... ?')
						browser.get('https:\\google.com\\')
						browser.find_element_by_name('q').send_keys(target+'\n')
						sleep(3)
						browser.quit()
						</script>
