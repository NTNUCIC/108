<!doctype html>
<html>
	<head>
		<title>HTML5</title>
	</head>
	<body>
		<header>
			<h1>HTML5語意</h1>
			<nav>導覽列:超連結等</nav>
		</header>
		<main>
			<section>
				<h2>版面切割</h2>
				<p>使用header代表頁面開頭、footer代表頁面結尾，中間使用main標示內容主體，裡面則使用複數個section代表不同章節。</p>
				<p>部分的語意標籤只是單純的block或inline元素，但可以使用CSS達成更多的效果。</p>
			</section>
			<section>
				<h2>功能標示</h2>
				<p>如nav代表導覽列，HTML5中還有許多功能標籤，有些本身便具有編輯文字的效果。</p>
			</section>
		</main>
		<footer>
			<small>copyright &copy; ntnucic 2015</small>
		</footer>
	</body>
</html>
